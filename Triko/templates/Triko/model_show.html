{% extends 'Triko/home.html'%}
{% load static %}
{% block content %}

<div class="container">
    <br>
    <br>
<div class = "row" >
        <div class = "col-sm-6">
            {% block form_model %}
            <figure>

                <img id = "images" alt="Card image cap" src="{{ cloth.image.url }}" class="img-thumbnail" height = "auto" width="auto" >
                <figcaption class = "text-center text-success">code : {{cloth.id}}  </figcaption>
            </figure>
            <div class="row">
                <div class="col-sm-4">
                    <div class = "col-sm-3">
                        <a href="{% url 'Triko:get_models' cloth.id %}" class="btn btn-primary my-2">طلب موديل بكميه </a>
                    </div>
                </div>

            </div>
        </div>
    <div class = "col-sm-6">
        <div class = "row">
            <div class="container">
                        <p class="display-6">
                            {{ cloth.description }}
                        </p>
                        <br>
            </div>
        </div>
        <br>
            <div class="row">
                <div class="container">

                    <div class="col-sm-5">
                        الالوان المتاحه

                 <ul class="list-group">
                     <br>
                     {% for color in colors %}
                     <li class="list-group-item list-group-item-action">{{color.name}}</li>
                     {% endfor %}
                </ul>
                        <h1 style="color: #543523; ">{{cloth.price}}جنيه</h1>
                    </div>
                </div>
            </div>
                    </div>
                </div>

    {% endblock %}
</div>
</div>

<br>
<br>
{% endblock %}
